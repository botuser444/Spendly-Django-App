{% extends 'budget/base.html' %}

{% block title %}Login - Spendly{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center">
                <h2>Welcome Back</h2>
                <p style="color: #666; margin-top: 0.5rem;">Sign in to your Spendly account</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" name="remember_me" style="margin: 0;">
                        <span>Remember me</span>
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee;">
                <p style="color: #666;">Don't have an account?</p>
                <a href="{% url 'register' %}" class="btn btn-secondary" style="margin-top: 0.5rem;">Create Account</a>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 0.75rem;
        font-size: 1rem;
        width: 100%;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    @media (max-width: 768px) {
        .col-6 {
            flex: 0 0 100%;
        }
    }
</style>
{% endblock %}
